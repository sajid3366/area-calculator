<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header class="text-center text-5xl m-8 font-bold ">
        <h1>Welcome to the Calculator</h1>
    </header>
    <main>
        <section class="flex">
            <div class="grid grid-cols-3 gap-4 flex-1 p-8">
                <!-- this is card 1 -->
                <div class="card card-compact w-96 bg-base-100 shadow-xl">
                    <figure><img src="./images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body ">
                        <h2 class=" text-2xl font-semibold text-center">Triangle</h2>
                        <p class="text-center mb-4">Area (A) = 0.5 x b x h</p>
                        <div class="text-center">
                            <input class="border bg-gray-100 h-8 w-[30%] px-2" type="text" name="" id="" placeholder="b">
                            <span class="ml-2">cm</span>
                            <input class="border bg-gray-100 h-8 ml-4 w-[30%] px-2" type="text" name="" id="" placeholder="h">
                            <span class="ml-2">cm</span>

                        </div>
                        <div class="card-actions">
                            <button class="btn btn-primary w-full mt-4">Buy Now</button>
                        </div>
                    </div>
